<!DOCTYPE html>
<html>
<body>

<h2>User information</h2>

<form action="/create" method="POST">
  <label for="name">First name - Last Name*</label><br>
  <input type="text" id="name" name="name" class="textInput" placeholder="Enter your full name" required>
  <br>
  <label for="username">Username *</label><br>
  <input type="text" name="username" class="textInput" placeholder="Enter your username" required>
  <br>
  <label for="password">Password *</label><br>
  <input type="password" name="password" class="textInput" placeholder="Enter your password" required>
  <br>
  <label for="passwordConfirm">Password confirm*</label><br>
  <input type="password" name="passwordConfirm" class="textInput" placeholder="Enter your password confirm" required>
  <br>
  <label for="score" >High Score</label><br>
  <input type="number" min="0" name="score" class="textInput">
  <br><br>
  <input type="submit" value="Submit">
</form>

</body>
</html>
